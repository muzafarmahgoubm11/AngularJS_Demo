  <h2>This is View1</h2>

  <input type="text" data-ng-model="filter.name" />
  <br />
  <ul>
    <li data-ng-repeat="person in customers | filter: filter.name | orderBy:'city'">{{ person.name }} - {{ person.city | uppercase }}</li>
  </ul>

  <br />
  Customer Name: <br />

  <button data-ng-click="addCustomer()">Add Customer</button>
  <br />
  <a href="#/view2">View2</a>
